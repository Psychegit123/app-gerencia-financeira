<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador Financeiro</h1>

    <section id="dashboard">
        <h2>Resumo Financeiro</h2>
        <p>Saldo Atual: <span id="saldo">R$ 0,00</span></p>
        <p>Total Receitas: <span id="total-receitas">R$ 0,00</span></p>
        <p>Total Despesas: <span id="total-despesas">R$ 0,00</span></p>
    </section>

    <section id="novo-lancamento">
        <h2>Nova Transação</h2>
        <form id="form-transacao">
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" id="valor" placeholder="Valor" required>
            <select id="tipo">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <input type="date" id="data" required>
            <select id="categoria"></select>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <section id="categorias">
        <h2>Categorias</h2>
        <input type="text" id="nova-categoria" placeholder="Nova Categoria">
        <button id="adicionar-categoria">Adicionar Categoria</button>
    </section>

    <section id="extrato">
        <h2>Extrato</h2>
        <label>Filtrar por mês: <input type="month" id="filtro-mes"></label>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-transacoes"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
